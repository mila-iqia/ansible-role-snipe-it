- name: Host Bootstrap | Install prerequisites
  apt:
    name: [software-properties-common, git, debconf-utils, unzip]
    state: present
  become: true

- name: Host Bootstrap | Purge http servers and php
  apt:
    name: [apache2*, php*, nginx*]
    state: absent
    purge: yes
    autoremove: yes
  become: true
  when: snipe_clean_env

- name: Host Bootstrap | Install PHP 8.1 packages
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
    - php7.4-common
    - php-pear
    - php7.4-bcmath
    - php7.4-cli
    - php7.4-common
    - php7.4-curl
    - php7.4-dev
    - php7.4-gd
    - php7.4-intl
    - php7.4-json
    - php7.4-ldap
    - php7.4-mbstring
    - php7.4-mysql
    - php7.4-opcache
    - php7.4-readline
    - php7.4-xml
    - php7.4-zip
  become: true

- name: Host Bootstrap | Install Nginx and PHP-FPM
  apt:
    name: [nginx, php7.4-fpm]
    state: present
  when: snipe_http_server == "nginx"
  become: true

- name: Host Bootstrap | Mysql | Install mysql-server
  apt:
    name: [default-mysql-server, python3-mysqldb]
    state: present
  become: true  

- name: Set MySQL root Password
  become: True
  mysql_user: 
    name: root
    password: "{{ snipe_db_pass }}"
    check_implicit_admin: yes
    login_user: "root"
    login_password: ""
    state: present

- name: Host Bootstrap | Mysql | Create database
  mysql_db:
    login_host: "{{ snipe_db_host }}"
    login_port: "{{ snipe_db_port }}"
    login_user: root
    login_password: "{{ snipe_db_pass }}"
    name: "{{ snipe_db_name }}"
    state: present
